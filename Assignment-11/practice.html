<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }
      
      td {
        border: 2px solid black;
        padding: 8px;
      }
      
      /* Example styles for specific cells */
      .red {
        border-color: red;
      }
      
      .blue {
        border-color: blue;
      }
      
      .green {
        border-color: green;
      }
      
      .thick {
        border-width: 4px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="red">Cell 1</td>
        <td class="blue thick">Cell 2</td>
      </tr>
      <tr>
        <td class="green">Cell 3</td>
        <td>Cell 4</td>
      </tr>
    </table>
  </body>
</html>
